<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buon Compleanno</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Buon Compleanno</h1>

    <div
      style="
        display: flex;
        justify-content: center;
        align-content: center;
        flex-direction: column;
      "
    >
      <label class="messageText">
        Ed ecco anche la sezione del compleanno, uno dei giorni piú belli che
        possano esistere dato che é nata una stella, la mia stella. Riempi la
        mia vita con solo un sorriso e come ti ho promesso ieri sera, prometto e
        giuro solennemente di non perdermi piú neanche uno di questi
        meravigliosi giorni. Questo é un altro piccolo regalo, un piccolo inizio
        se cosí vogliamo dire, ad una vita piena di viaggi e avventure da vivere
        insieme.
        <br />
        Buon compleanno amore mio.
        <br />
        Tuo per sempre, Tommaso.
      </label>
      <div style="display: flex; flex-direction: column; gap: 10px">
        <label class="messageText">
          <br />
          <br />
          "Buongiorno, Grazie per aver effettuato il tuo acquisto su
          smartbox.com! Di seguito troverai il riepilogo delle informazioni
          relative al tuo ordine. Hai scelto il cofanetto 1 notte con percorso
          spa e cena in Toscana."
        </label>
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
          "
        >
          <img src="photo/aperitivo.png" style="width: 70%; height: 70%" />
          <img src="photo/idromassaggio.png" style="width: 70%; height: 70%" />
          <img src="photo/piscina.png" style="width: 70%; height: 70%" />
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          align-content: center;
          flex-direction: column;
          width: 100%;
          flex-wrap: wrap;
          margin-top: 8px;
        "
      >
        <button class="button-back" style="width: 30%">
          <a class="linkKoko" href="index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              style="width: 30px"
              fill="white"
            >
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
              />
            </svg>
          </a>
        </button>
      </div>
    </div>
  </body>
